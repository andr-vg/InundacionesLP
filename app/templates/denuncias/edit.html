{% extends "layout.html" %}
{% block title %}Denuncias{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

 <script type="module" src="{{ url_for('static', filename='js/denuncias/new/edit.js')}}"></script>
{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center">
  <h1>Editar denuncia</h1>
</div>
  <div class="row justify-content-center align-items-center"> 
    <div class="row justify-content-center align-items-center h-100 w-75">
      <div class="col align-items-center" >
  <form action="{{ url_for('denuncia_update', id=denuncia.id) }}" method="POST" id="edit-denuncia">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      {% include 'denuncias/form_edit.html' %}
  </form>
</div>
</div>
</div>
{% endblock %}
